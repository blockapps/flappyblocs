<script>

var myGamePiece;
var myObstacles = [];
var myCandies = [];
var myScore;
var mySpeed;
const startingY = 120;
const startingGravity = 0.05;
const MAX_WORLD_X = 2000;
const MAX_WORLD_Y = 2000;
const ENTER = 13;
const LEFT  = 37;
const UP    = 38;
const RIGHT = 39;
const DOWN  = 40;


document.onkeydown = function(e) {
    if(e.keyCode == LEFT) {
	myGamePiece.speedX -= 1;
    } else if (e.keyCode == UP) {
	myGamePiece.speedY -= 1;
    } else if (e.keyCode == RIGHT) {
	myGamePiece.speedX += 1;
    } else if (e.keyCode == DOWN) {
	myGamePiece.speedY += 1;
    } else if (e.keyCode == ENTER) {
	restart();
	return;
    }
    myGamePiece.limitSpeed();
}

function startGame() {
    x = Math.floor(Math.random() * (MAX_WORLD_X + 1));
    y = Math.floor(Math.random() * (MAX_WORLD_Y + 1));
    dx = (2 * Math.random()) - 1;
    dy = (2 * Math.random()) - 1;
    s = 50;
    myGamePiece = new playerCell("red", x, y, dx, dy, s);
    myGamePiece.gravity = startingGravity;
    let w = window.innerWidth / 2;
    let h = window.innerHeight / 2;
    myScore = new component("30px", "Consolas", "black", 10, 30, "text");
    mySpeed = new component("15px", "Consolas", "black", 0, h - 5, "text");
    myBad = new component("72px", "Comic Sans", "black", w / 4, h / 4, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth / 2;
        this.canvas.height = window.innerHeight / 2;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function playerCell(color, x, y, dx, dy, score) {
    this.score = score;
    this.radius = function() { 
	let max_d = Math.min(myGameArea.canvas.width, myGameArea.canvas.height);
	return this.score >= 1000 ? (3 * max_d) / 10 : (3 * this.score * max_d) / 10000; 
    }
    this.speedX = dx;
    this.speedY = dy;
    this.x = x;
    this.y = y;
    this.update = function() {
	ctx = myGameArea.context;
	let radius = this.radius();
	ctx.beginPath();
	ctx.arc(myGameArea.canvas.width/2, myGameArea.canvas.height/2, radius, 0, 2 * Math.PI, false);
	ctx.fillStyle = color;
	ctx.fill();
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'black';
	ctx.stroke();
    }
    this.newPos = function() {
	this.x += this.speedX;
	this.y += this.speedY;
	this.hitBoundary();
    }
    this.limitSpeed = function() {
	let maxDirectionalSpeed = 1 + (10 / ((this.score / 50) + 1));
	if (Math.abs(this.speedX) > maxDirectionalSpeed) {
            this.speedX = Math.sign(this.speedX) * maxDirectionalSpeed;
	}
	if (Math.abs(this.speedY) > maxDirectionalSpeed) {
	    this.speedY = Math.sign(this.speedY) * maxDirectionalSpeed;
	}
    }
    this.hitBoundary = function() {
	if(this.x <= 0 || this.x >= MAX_WORLD_X) {
            this.speedX = 0;
	    if(this.x <= 0) {
		this.x = 0;
	    } else {
		this.x = MAX_WORLD_X;
            }
        }
	if(this.y <= 0 || this.y >= MAX_WORLD_Y) {
	    this.speedY = 0;
	    if(this.y <= 0) {
		this.y = 0;
	    } else {
		this.y = MAX_WORLD_Y;
            }
	}
    }
    this.crashWith = function(otherobj) {
	let r = this.radius();
	let s = (r * otherobj.score)/this.score;
	let mag = Math.abs(r - s);
	let dx = this.x - otherobj.x;
	let dy = this.y - otherobj.y;
	let d2 = dx*dx + dy*dy;
	if (d2 < mag*mag) {
             if (r >= 1.25 * s) { // you ate them
                 return 1;
	     } else if (s >= 1.25 * r) {
		 return 2;
	     } else {
                 return 0;
             }
	} else {
	    return 0;
	}
    }
}
    
function opponentCell(color, x, y, dx, dy, score) {
    this.score = score;
    this.speedX = dx;
    this.speedY = dy;
    this.x = x;
    this.y = y;
    this.update = function(otherX, otherY, otherScore, otherRadius) {
	let relX = myGameArea.canvas.width/2 + (this.x - otherX);
	let relY = myGameArea.canvas.height/2 + (this.y - otherY);
	ctx = myGameArea.context;
	let radius = (this.score * otherRadius) / otherScore;
	ctx.beginPath();
	ctx.arc(relX, relY, radius, 0, 2 * Math.PI, false);
	ctx.fillStyle = color;
	ctx.fill();
	ctx.lineWidth = 5;
	ctx.strokeStyle = 'black';
	ctx.stroke();
    }
    this.newPos = function() {
	this.x += this.speedX;
	this.y += this.speedY;
	this.hitBoundary();
    }
    this.hitBoundary = function() {
	if(this.x <= 0 || this.x >= MAX_WORLD_X) {
            this.speedX = -this.speedX;
	    if(this.x <= 0) {
		this.x = 0;
	    } else {
		this.x = MAX_WORLD_X;
            }
        }
	if(this.y <= 0 || this.y >= MAX_WORLD_Y) {
	    this.speedY = -this.speedY;
	    if(this.y <= 0) {
		this.y = 0;
	    } else {
		this.y = MAX_WORLD_Y;
            }
	}
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    for (i = 0; i < myObstacles.length; i += 1) {
        let q = myGamePiece.crashWith(myObstacles[i]);
	if(q == 1) {
	    myGamePiece.score += myObstacles[i].score;
	    myObstacles.splice(i,1);
	} else if(q == 2) {
	    myBad.text="YOU LOST!!";
	    myBad.update();
	    return;
	}
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
	var bad = true;
	var o;
	while(bad) {
        let x = Math.floor(Math.random() * (MAX_WORLD_X + 1));
        let y = Math.floor(Math.random() * (MAX_WORLD_Y + 1));
	let s = Math.floor(5*myGamePiece.score*Math.pow(Math.random(), 4) + 10);
	let maxDirectionalSpeed = 1 + (10 / ((s / 50) + 1));
	let theta = 2 * Math.PI * Math.random();
        let dx = maxDirectionalSpeed * Math.cos(theta);
        let dy = maxDirectionalSpeed * Math.sin(theta);
	o = new opponentCell(makeRandomColor(), x, y, dx, dy, s);
	let c = myGamePiece.crashWith(o);
	bad = (c == 2);
	}
        myObstacles.push(o);
    }
    for (i = 0; i < myObstacles.length; i += 1) {
	myObstacles[i].newPos();
        myObstacles[i].update(myGamePiece.x, myGamePiece.y, myGamePiece.score, myGamePiece.radius());
    }
    myScore.text="SCORE: " + myGamePiece.score;
    myScore.update();
    mySpeed.text="x: " + Math.floor(myGamePiece.x) + ",y: " + Math.floor(myGamePiece.y) + ",dx: " + Math.floor(myGamePiece.speedX) + ", dy: " + Math.floor(myGamePiece.speedY);
    mySpeed.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if (myObstacles.length < 2048 && (myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function restart() {
    myObstacles = [];
    myGamePiece.x = MAX_WORLD_X * Math.random();
    myGamePiece.y = MAX_WORLD_Y * Math.random();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    myGamePiece.score = 50;
    myGameArea.frameNo = 0;
}

function makeRandomColor(){
    var c = '';
    while(c.length < 7) {
	c += (Math.random()).toString(16).substr(-6);
    }
    return '#'+c.substring(2,8);
}

</script>

<form action='#' id='dapp-form'>
  <!--STRATO blockchain username-->
  <input type='text' name='username' placeholder='Username' id='username' required>
  <br/>
  <!--STRATO blockchain user address-->
  <input type='text' name='user-address' placeholder='Account address' id='user-address' required>
  <br/>
  <!--STRATO blockchain user password-->
  <input type='text' name='password' placeholder='Password' id='password' required>
  <br/>
  <!--Type of operation: deploy the contract, set contract's value, get contract's value-->
  <select form='dapp-form' id='submit-type'>
    <option value='deploy' selected>Deploy</option>
    <option value='set'>Set value</option>
    <option value='get'>Get value</option>
  </select>
  <!--Contract address to interact with (only visible for Set/Get operations)-->
  <input type='text' name='contractAddress' placeholder='Contract address' id='contract-address' style='display: none'>
  <!--Value to set to the contract (only visible for Set operation)-->
  <input type='number' name='setValue' placeholder='New value' id='set-value' style='display: none'>
  <br/>
  <input type='submit' value='Submit'>
</form>

<!--Wrapper for response messages-->
<div id='result-wrapper'></div>

<script>

  // Show/hide fields depending on the operation type
  $('#submit-type').change(function() {
    var submitType = $(this).val();
    switch(submitType) {
      case 'deploy':
        $('#contract-address, #set-value').hide().prop('required', false);
        break;
      case 'set':
        $('#contract-address, #set-value').show().prop('required', true);
        break;
      case 'get':
        $('#contract-address').show().prop('required', true);
        $('#set-value').hide().prop('required', false);
        break;
    }
  });

  // On form submit
  $('#dapp-form').submit(function (event) {
    // Stop the default form submit flow
    event.preventDefault();

    var resultWrapper = $('#result-wrapper');

    resultWrapper.text('Processing submit...');

    // Get values from the form:
    var $form = $(this);
    var username = $form.find('#username').val();
    var userAddress = $form.find('#user-address').val();
    var password = $form.find('#password').val();

    var submitType = $('#submit-type').val();
    //The urls to bloc API's upload-contract and call-contract-method endpoints
    var uploadContractUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username + '/' + userAddress + '/contract?resolve';
    var callContractMethodUrl = 'http://' + window.location.hostname + '/bloc/v2.2/users/' + username + '/' + userAddress + '/contract/SimpleStorage/' + $('#contract-address').val() + '/call?resolve';

    switch(submitType) {

      case 'deploy':
        $.get('contracts/SimpleStorage.sol')
          .done(function (contractContent) {

            var uploadContractBody = {
              password: password,
              contract: 'SimpleStorage',
              src: contractContent
            };

            $.post({
              url: uploadContractUrl,
              data: JSON.stringify(uploadContractBody),
              contentType: 'application/json',
              dataType: 'json'
            })
              .done(function (response) {
                // Fill-in the contract-address field and show it
                $('#contract-address').val(response['txResult']['contractsCreated']).show();
                resultWrapper.text('Contract deployed successfully for the user');
              })
              .fail(function(error) {
                resultWrapper.text('Error: wrong user credentials provided or Bloc API is not reachable');
              })
          })
          .fail(function(error) {
            resultWrapper.text('Error: contract file not found');
          });
        break;

      case 'set':

        var value = $form.find('#set-value').val();

        var callSetBody = {
          "args": {x: value},
          "method": "set",
          "password": password
        };

        $.post({
          url: callContractMethodUrl,
          data: JSON.stringify(callSetBody),
          contentType: 'application/json',
          dataType: 'json'
        })
          .done(function (response) {
            resultWrapper.text('The value has been set');
          })
          .fail(function(error) {
            resultWrapper.text('Error: wrong user credentials provided or Bloc API is not reachable');
          });
        break;

      case 'get':
        var callSetBody = {
          "args": {},
          "method": "get",
          "password": password
        };

        $.post({
          url: callContractMethodUrl,
          data: JSON.stringify(callSetBody),
          contentType: 'application/json',
          dataType: 'json'
        })
          .done(function (response) {
            resultWrapper.text('The value in storage is: ' + response.data.contents[0]);
          })
          .fail(function(error) {
            resultWrapper.text('Error: wrong user credentials provided or Bloc API is not reachable');
          });
        break;
    }
  });
</script>
